<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover South Wales - Unveiling Nature's Treasures">

    <!--CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!--Google font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">

    <!--Browser tab title-->
    <title>Discover South Wales</title>
</head>

<body>
    <div class="flex-container">
        <div class="background-print"></div>
        <div class="center-content">
            <header>
                <!--nav bar for desktop and tablet-->
                <nav id="navbar-large">
                    <ul id="navbar">
                        <li>
                            <a href="index.html" aria-label="Go to our Home page on website">Home</a>
                        </li>
                        <li>
                            <a href="quiz.html" aria-label="Go to our Quiz page on website">Quiz</a>
                        </li>
                        <li>
                            <a href="maps.html" aria-label="Go to our Maps page on website">Maps</a>
                        </li>
                    </ul>
                </nav>
                <!--Nav bar for mobile devices-->
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Menu
                    </a>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="index.html" aria-label="Go to our Home page on website">Home</a></li>
                        <li><a class="dropdown-item" href="quiz.html" aria-label="Go to our Quiz page on website">Quiz</a></li>
                        <li><a class="dropdown-item" href="maps.html" aria-label="Go to our Maps page on website">Maps</a></li>
                    </ul>
                </div>
            </header>

            <section>
                <!--Quiz questions-->
                <div id="outer-quiz-container">
                    <form class="quiz-container" id="quiz-form" action="#">
                        <h1 id="question"></h1>
                        <div>
                            <input type="radio" id="answer-a" name="answers" value="1">
                            <label for="answer-a" id="label-a"></label>
                        </div>
                        <div>
                            <input type="radio" id="answer-b" name="answers" value="2">
                            <label for="answer-b" id="label-b"></label>
                        </div>
                        <div>
                            <input type="radio" id="answer-c" name="answers" value="3">
                            <label for="answer-c" id="label-c"></label>
                        </div>
                    </form>
                    <button id="next-button">Next...</button>
                </div>
                <!--Quiz answers-->
                <div id="quiz-answers-container">
                    <div id="quiz-answers">
                        <h1 id="top-heading-results">Based on your results, we recommend...</h1>
                        <h2 id="answer-name"></h2>
                        <p id="answer-description"></p>
                        <img id="answer-image" src="" alt="Answer Image">
                        <p id="url-info"><a id="answer-url" href="" target="_blank">Click here for more info</a></p>
                    </div>
                    <div class="bottom-heading-container">
                        <div id="bottom-heading-results">
                            <p>Not what you're looking for?</p>
                            <p>Check out our maps for more suggestions! <a href="maps.html"><i class="fa-solid fa-map-location-dot"></i></a></p>
                        </div>
                    </div>
                </div>
            </section>

            <!--Footer-->
            <footer>
                <!--Footer title-->
                <div id="connect-with-us">
                    <h4>Connect with us on Instagram and share your discovery</h4>
                </div>
                <!--Instagram Icon and link-->
                <div id="instagram-icon"><a href="https://www.instagram.com" target="_blank"
                        aria-label="Go to our instagram page [opens in a seperate window]"><i
                            class="fa-brands fa-instagram"></i></a></div>
            </footer>
        </div>
        <div class="background-print"></div>
    </div>
<!--Bootstrap script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

<!--Font Awesome script-->
<script src="https://kit.fontawesome.com/be81a2517b.js" crossorigin="anonymous"></script>

<!--Script link to script.js-->
<script src="script/script.js" type="text/javascript"></script>

<!--Script link to maps.js-->
<script src="script/maps.js" type="text/javascript"></script>
</body>

</html>
